<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
img {
  width: 100%;
  height: 100%;
}
</style>
<script>
function imageClick() {
  if(iOS()){
    window.open('sms:9212&body=XN HDN', '_self');
  }else{
    window.location.href = "sms:9212?body=XN HDN";
  }
}
function iOS() {
  return [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ].includes(navigator.platform)
  // iPad on iOS 13 detection
  || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
} 
</script>
</head>
<body>

<img src="background.jpg" onclick="imageClick()">
</body>
</html>
